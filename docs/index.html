<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Charles License Key Generator</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
      background: #f5f7fa;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }

    .container {
      background: white;
      border-radius: 12px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
      max-width: 600px;
      width: 100%;
      overflow: hidden;
    }

    .header {
      text-align: center;
      padding: 32px 40px 24px;
      border-bottom: 1px solid #e5e7eb;
    }

    .header h1 {
      color: #111827;
      font-size: 28px;
      font-weight: 600;
      margin-bottom: 8px;
    }

    .header p {
      color: #6b7280;
      font-size: 14px;
    }

    .tabs {
      display: flex;
      border-bottom: 1px solid #e5e7eb;
    }

    .tab {
      flex: 1;
      padding: 16px 24px;
      background: none;
      border: none;
      cursor: pointer;
      font-size: 15px;
      font-weight: 500;
      color: #6b7280;
      transition: all 0.2s;
      border-bottom: 2px solid transparent;
    }

    .tab:hover {
      color: #111827;
      background: #f9fafb;
    }

    .tab.active {
      color: #2563eb;
      border-bottom-color: #2563eb;
    }

    .tab-content {
      display: none;
      padding: 32px 40px;
    }

    .tab-content.active {
      display: block;
      animation: fadeIn 0.3s ease-in;
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    .form-group {
      margin-bottom: 20px;
    }

    label {
      display: block;
      color: #374151;
      font-weight: 500;
      margin-bottom: 8px;
      font-size: 14px;
    }

    input[type="text"] {
      width: 100%;
      padding: 10px 14px;
      border: 1px solid #d1d5db;
      border-radius: 6px;
      font-size: 15px;
      transition: all 0.2s;
      outline: none;
    }

    input[type="text"]:focus {
      border-color: #2563eb;
      box-shadow: 0 0 0 3px rgba(37, 99, 235, 0.1);
    }

    .button-group {
      display: flex;
      gap: 12px;
      margin-top: 24px;
    }

    button {
      padding: 10px 20px;
      border: none;
      border-radius: 6px;
      font-size: 14px;
      font-weight: 500;
      cursor: pointer;
      transition: all 0.2s;
      outline: none;
    }

    .btn-primary {
      flex: 1;
      background: #2563eb;
      color: white;
    }

    .btn-primary:hover {
      background: #1d4ed8;
    }

    .btn-primary:active {
      transform: scale(0.98);
    }

    .btn-secondary {
      background: #f3f4f6;
      color: #374151;
    }

    .btn-secondary:hover {
      background: #e5e7eb;
    }

    .result {
      background: #f0f9ff;
      border: 1px solid #bae6fd;
      border-radius: 8px;
      padding: 16px;
      margin-top: 20px;
      display: none;
    }

    .result.show {
      display: block;
    }

    .result-label {
      color: #0369a1;
      font-weight: 500;
      font-size: 13px;
      margin-bottom: 8px;
    }

    .result-value {
      background: white;
      padding: 12px 14px;
      border-radius: 6px;
      font-family: 'Courier New', monospace;
      font-size: 16px;
      color: #111827;
      word-break: break-all;
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 10px;
    }

    .copy-btn {
      padding: 6px 12px;
      background: #2563eb;
      color: white;
      border: none;
      border-radius: 4px;
      font-size: 12px;
      cursor: pointer;
      white-space: nowrap;
      transition: all 0.2s;
    }

    .copy-btn:hover {
      background: #1d4ed8;
    }

    .copy-btn.copied {
      background: #059669;
    }

    .verify-result {
      padding: 14px 16px;
      border-radius: 6px;
      margin-top: 20px;
      display: none;
      font-weight: 500;
      font-size: 14px;
    }

    .verify-result.show {
      display: block;
    }

    .verify-result.success {
      background: #d1fae5;
      color: #065f46;
      border: 1px solid #6ee7b7;
    }

    .verify-result.error {
      background: #fee2e2;
      color: #991b1b;
      border: 1px solid #fca5a5;
    }

    @media (max-width: 640px) {
      .header {
        padding: 24px 20px 16px;
      }

      .header h1 {
        font-size: 22px;
      }

      .tab {
        padding: 14px 16px;
        font-size: 14px;
      }

      .tab-content {
        padding: 24px 20px;
      }

      .button-group {
        flex-direction: column;
      }

      .result-value {
        font-size: 14px;
        flex-direction: column;
        align-items: stretch;
      }

      .copy-btn {
        width: 100%;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <h1>üîê Charles License Key Generator</h1>
      <p>Generate and verify license keys for Charles Proxy</p>
    </div>

    <div class="tabs">
      <button class="tab active" onclick="switchTab('generate')">ÁîüÊàê Generate</button>
      <button class="tab" onclick="switchTab('verify')">È™åËØÅ Verify</button>
    </div>

    <div id="generateTab" class="tab-content active">
      <div class="form-group">
        <label for="nameInput">Registered Name</label>
        <input type="text" id="nameInput" placeholder="Enter your name..." autocomplete="off">
      </div>

      <div class="button-group">
        <button class="btn-primary" onclick="generateKey()">Generate License Key</button>
        <button class="btn-secondary" onclick="clearGenerate()">Clear</button>
      </div>

      <div class="result" id="result">
        <div class="result-label">Generated License Key:</div>
        <div class="result-value">
          <span id="licenseKey"></span>
          <button class="copy-btn" id="copyBtn" onclick="copyToClipboard()">Copy</button>
        </div>
      </div>
    </div>

    <div id="verifyTab" class="tab-content">
      <div class="form-group">
        <label for="verifyName">Name</label>
        <input type="text" id="verifyName" placeholder="Enter name to verify..." autocomplete="off">
      </div>

      <div class="form-group">
        <label for="verifyKey">License Key</label>
        <input type="text" id="verifyKey" placeholder="Enter license key..." autocomplete="off" maxlength="18">
      </div>

      <div class="button-group">
        <button class="btn-primary" onclick="verifyKey()">Verify License Key</button>
        <button class="btn-secondary" onclick="clearVerify()">Clear</button>
      </div>

      <div class="verify-result" id="verifyResult"></div>
    </div>
  </div>

  <script src="./bundle.js"></script>
  <script>
    window.switchTab = function(tab) {
      // Update tab buttons
      document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
      event.target.classList.add('active');

      // Update tab content
      document.querySelectorAll('.tab-content').forEach(c => c.classList.remove('active'));
      if (tab === 'generate') {
        document.getElementById('generateTab').classList.add('active');
      } else {
        document.getElementById('verifyTab').classList.add('active');
      }
    };

    window.generateKey = function() {
      const name = document.getElementById('nameInput').value.trim();
      
      if (!name) {
        alert('Please enter a name!');
        return;
      }

      try {
        const key = CharlesLicense.generateLicenseKey(name);
        document.getElementById('licenseKey').textContent = key;
        document.getElementById('result').classList.add('show');
        document.getElementById('copyBtn').textContent = 'Copy';
        document.getElementById('copyBtn').classList.remove('copied');
      } catch (error) {
        alert('Error generating key: ' + error.message);
      }
    };

    window.clearGenerate = function() {
      document.getElementById('nameInput').value = '';
      document.getElementById('result').classList.remove('show');
    };

    window.clearVerify = function() {
      document.getElementById('verifyName').value = '';
      document.getElementById('verifyKey').value = '';
      document.getElementById('verifyResult').classList.remove('show');
    };

    window.copyToClipboard = function() {
      const key = document.getElementById('licenseKey').textContent;
      navigator.clipboard.writeText(key).then(() => {
        const btn = document.getElementById('copyBtn');
        btn.textContent = 'Copied!';
        btn.classList.add('copied');
        setTimeout(() => {
          btn.textContent = 'Copy';
          btn.classList.remove('copied');
        }, 2000);
      }).catch(err => {
        alert('Failed to copy: ' + err);
      });
    };

    window.verifyKey = function() {
      const name = document.getElementById('verifyName').value.trim();
      const key = document.getElementById('verifyKey').value.trim();
      const resultDiv = document.getElementById('verifyResult');

      if (!name || !key) {
        alert('Please enter both name and license key!');
        return;
      }

      try {
        const isValid = CharlesLicense.verifyLicenseKey(name, key);
        resultDiv.classList.remove('success', 'error');
        
        if (isValid) {
          resultDiv.textContent = '‚úÖ Valid! This license key is correct for the given name.';
          resultDiv.classList.add('success');
        } else {
          resultDiv.textContent = '‚ùå Invalid! This license key does not match the name.';
          resultDiv.classList.add('error');
        }
        
        resultDiv.classList.add('show');
      } catch (error) {
        resultDiv.textContent = '‚ùå Error: ' + error.message;
        resultDiv.classList.remove('success');
        resultDiv.classList.add('error', 'show');
      }
    };

    // Allow Enter key to trigger actions
    document.getElementById('nameInput').addEventListener('keypress', (e) => {
      if (e.key === 'Enter') window.generateKey();
    });

    document.getElementById('verifyKey').addEventListener('keypress', (e) => {
      if (e.key === 'Enter') window.verifyKey();
    });
  </script>
</body>
</html>
